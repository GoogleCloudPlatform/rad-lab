{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} List of Users {% endblock %}</h1>
    {% for account in accounts %}
        <div class='account'>
            <h3>{{ account['name'] }}</h3>
            <p>{{ account['email'] }}</p>
            <!-- <p>{{ account['sector'] }}</p> -->
        </div>
    {% endfor %}
{% endblock %}
