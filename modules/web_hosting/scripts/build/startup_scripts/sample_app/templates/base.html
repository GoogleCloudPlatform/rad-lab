<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - RADLab</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f373
        }
        nav a {
            color: #4166d6;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">RAD Lab</a>
        <a href="{{ url_for('create') }}">Add User</a>
        <a href="{{ url_for('delete') }}">Remove User</a>

    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
