{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Delete an Existing User {% endblock %}</h1>
    <form method="post">
        <label for="email">Email</label>
        <br>
        <input type="email" name="email"
                  placeholder="Email ID"
                  value="{{ request.form['email'] }}" ></input>
		<br><br>
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
